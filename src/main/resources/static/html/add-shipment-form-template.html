<div class="accordion">
    <div class="accordion-item my-2">
        <div class="accordion-header shipment-accordion-header">
            <div class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#${shipmentSubAccordionId}" aria-expanded="true" aria-controls="shipmentSubCollapse">

                <span class="me-5 shipment-header-text">
                    ${shipmentNamePlaceholder}
                </span>
            </div>
        </div>

        <div id="${shipmentSubAccordionId}" class="accordion-collapse collapse shipment-sub-accordion"
            aria-labelledby="shipmentSubCollapse" data-bs-parent="#shipmentSubAccordion">

            <div class="accordion-body">
                <form>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">${shipmentNameLabel}</span>

                            <input type="text" class="form-control shipment-name"
                                placeholder="${shipmentNamePlaceholder}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Source Location</span>
                            <input type="text" class="form-control shipment-source-location" readonly>
                            <span 
                                class="input-group-text btn btn-secondary search-source-location-button"
                                data-bs-toggle="modal" 
                                data-bs-target="#searchLocationModal" >
                                Search
                            </span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Destination Location</span>
                            <input type="text" class="form-control shipment-destination-location" readonly>
                            <span 
                                class="input-group-text btn btn-secondary search-destination-location-button"
                                data-bs-toggle="modal" 
                                data-bs-target="#searchLocationModal" >
                                Search
                            </span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger delete-shipment-button" type="button">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
