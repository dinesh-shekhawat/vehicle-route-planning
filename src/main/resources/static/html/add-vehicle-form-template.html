<div class="accordion">
    <div class="accordion-item my-2">
        <div class="accordion-header vehicle-accordion-header">
            <div class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#${vehicleSubAccordionId}" aria-expanded="true" aria-controls="vehicleSubCollapse">
                
                <span class="me-5 vehicle-header-text">
                    ${vehicleNamePlaceholder}
                </span>        
            </div>
        </div>

        <div 
            id="${vehicleSubAccordionId}" 
            class="accordion-collapse collapse vehicle-sub-accordion" 
            aria-labelledby="vehicleSubCollapse"
            data-bs-parent="#vehicleSubAccordion">

            <div class="accordion-body">
                <form>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">${vehicleNameLabel}</span>

                            <input 
                                type="text" 
                                class="form-control vehicle-name"
                                placeholder="${vehicleNamePlaceholder}">
                        </div>                        
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">${registrationNumberLabel}</span>

                            <input type="text" class="form-control registration-number"
                            placeholder="${registrationNumberPlaceholder}">

                        </div>
                        
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">${capacityLabel}</span>
                            <input type="text" class="form-control vehicle-capacity" placeholder="${capacityPlaceholder}">

                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger delete-vehicle-button" type="button">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
