<div class="accordion">
    <div class="accordion-item my-2">
        <div class="accordion-header delivery-accordion-header">
            <div class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#${deliverySubAccordionId}" aria-expanded="true" aria-controls="deliverySubCollapse">

                <span class="me-5 delivery-header-text">
                    ${deliveryNamePlaceholder}
                </span>
            </div>
        </div>

        <div id="${deliverySubAccordionId}" class="accordion-collapse collapse delivery-sub-accordion"
            aria-labelledby="deliverySubCollapse" data-bs-parent="#deliverySubAccordion">

            <div class="accordion-body">
                <form>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">${deliveryNameLabel}</span>

                            <input type="text" class="form-control delivery-name"
                                placeholder="${deliveryNamePlaceholder}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Location</span>
                            <input type="text" class="form-control delivery-location" readonly>
                            <span 
                                class="input-group-text btn btn-secondary search-location-button"
                                data-bs-toggle="modal" 
                                data-bs-target="#searchLocationModal" >
                                Search
                            </span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger delete-delivery-button" type="button">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
